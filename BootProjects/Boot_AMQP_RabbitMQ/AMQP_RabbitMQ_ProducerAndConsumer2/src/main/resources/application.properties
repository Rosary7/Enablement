# Default connection settings to connect to a RabbitMQ server
# Spring AMQP starter reads the following properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# exchange,queue,routingkey names
my.rabbitmq.exchange=my.exchange
my.rabbitmq.queue=my.queue
my.rabbitmq.routingkey=my.routingkey
 

